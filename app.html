<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <header class="header-main" id="header">
        <div class="header-main-logo">
            <img src="images/logo.png" alt="logo Uni">
            <div class="header-main-name">Treasure hunt</div>
        </div>
        <nav class="header-main-nav">
            <ul class="logoList">
                <li><a href="index.html">Main page</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="test.html">Test</a></li>

            </ul>
        </nav>
        <div class="burger-menu-button"></div>
    </header>

    <!--Burger menu-->
    <nav class="burger-menu">
        <ul>
            <li><a href="index.html">Main page</a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="test.html">Test</a></li>

        </ul>
    </nav>

    <main>

        <ul id="treasureHunts"></ul>
        
        <ul id="userInput" class="userInput" style="display: none;">
            <li>
                <p style="font-size: 1.5rem;">Name: </p>
                <input class="PersonInfoPanel" type="text" id="playerName" name="playerName" />
            </li>
            <li>
                <input class="PersonInfoPanel" id="nameButton" type="button" onclick="start()" value="Start" />
            </li>
        </ul>
        
        <ul class="PersonInfoPanel" id="testInfo" style="display: block;"></ul>
        
        <ul class="PersonInfoPanel" id="questionField" style="display: none;">
            <li>
                <input class="PersonInfoPanel" type="text" id="playerAnswer" name="playerAnswer" />
            </li>
        </ul>

    </main>

    <footer id="footer">
    </footer>

    <script src='js/regPage.js'></script>
    <script src='js/questionPage.js'></script>
